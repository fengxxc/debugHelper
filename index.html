<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navimice</title>
	<style>
		html, body, #main{
			height: 100%;
			/*line-height: 100%;*/
			margin: 0;
			padding: 0;

		}
		#inputArea,#outputArea{
			display: inline-block;
			width: 47%;
			/*height: 100%;*/
			height: 98%;
			box-sizing: border-box;
		}
		#outputArea{
			padding: 0 5px;
			border: 1px solid black;
			overflow: auto;
			color: #333;
			
			/*font-size: 16px;*/
			/*font-family: "微软雅黑";*/
		}
		#do-btn{
			position: relative;
			vertical-align: middle;
			width: 5%;
			top: -50%;
			box-sizing: border-box;
			/*background-color: #9b59b6;
			border: none;*/
		}
		#outputArea_hide{
			/*display: none;*/
			/*visibility: hidden;*/
			position: absolute;
			top: -200px;
			left: -200px;
			z-index: -100;
		}
		#copy-btn{
			position: absolute;
			right: 5px;
			top: 5px;
			background-color: #98F;
			color: #FFF;
			border: none;
			opacity: 0.8;
		}
		#copy-btn:hover{
			opacity: 1;
		}
		/* 关键字样式 */
		.space{
			display: inline-block;
			width: 1rem;
		}
		.key-word{
			/*display: block;*/
			color: #88F;
		}
		.indent1{
			display: block;
			padding-left: 1rem;
		}
	</style>
</head>
<body>
	<div id="main">
		<textarea id="inputArea"></textarea>
		<button id="do-btn">转换=></button>
		<button id="copy-btn">copy到剪贴板</button>
		<div id="outputArea"></div>
		<textarea id="outputArea_hide" cols="0" rows="0"></textarea>
	</div>
<script src="jquery-1.11.3.min.js"></script>
<script>
	var do_btn = document.getElementById('do-btn');
	var copy_btn = document.getElementById('copy-btn');
	var outputArea = document.getElementById('outputArea');
	var outputArea_hide = document.getElementById('outputArea_hide');
	do_btn.onclick = function () {
		var sqlStr = document.getElementById('inputArea').value;
		if (sqlStr == null || sqlStr == '') {return;}
		var params = sqlStr.match(/Parameters: .*/)[0].replace(/Parameters: |\(String\)/g, '').split(', ');
		// 替换所有问号
		for (var i = 0; i < params.length; i++) {
			sqlStr = sqlStr.replace(/\?/, "<mark>'"+params[i]+"'</mark>");
		}
		// 去掉多余的字符串
		sqlStr = sqlStr.replace(/(\d{4}-\d{2}-\d{2}.*\: )|(\n\d{4}-\d{2}-\d{2}.*)/gm, '');
		// 格式化
		// sqlStr = sqlStr.replace(/select/gmi, '<span class="select">SELECT</span><p class="indent1">');
		// sqlStr = sqlStr.replace(/from/gmi, '</p><span class="from">FROM</span>');
		// sqlStr = sqlStr.replace(/left\s+join/gi, '<span class="left-join">LEFT JOIN</span>');
		// sqlStr = sqlStr.replace(/where/gi, '<span class="where">WHERE</span>');
		// sqlStr = sqlStr.replace(/\(/gi, '<br/>(');
		// sqlStr = sqlStr.replace(/\)/gi, '<br/>)');

		sqlRender(sqlStr);
		

		$('#outputArea').html( $('#outputArea').html().replace(/select/gmi, '<strong class="key-word">SELECT</strong>') );
		$('#outputArea').html( $('#outputArea').html().replace(/from/gmi, '<strong class="key-word">FROM</strong>') );
		$('#outputArea').html( $('#outputArea').html().replace(/left\s+join/gi, '<strong class="key-word">LEFT JOIN</strong>') );
		$('#outputArea').html( $('#outputArea').html().replace(/where/gi, '<strong class="key-word">WHERE</strong>') );
		$('#outputArea').html( $('#outputArea').html().replace(/order\s+by/gi, '<strong class="key-word">ORDER BY</strong>') );
		$('#outputArea').html( $('#outputArea').html().replace(/and/gi, '<strong class="key-word">AND</strong>') );
		$('#outputArea').html( $('#outputArea').html().replace(/\s+as\s+/gi, '<strong class="key-word"> AS </strong>') );
		$('#outputArea').html( $('#outputArea').html().replace(/\s+on\s+/gi, '<strong class="key-word"> ON </strong>') );
		$('#outputArea').html( $('#outputArea').html().replace(/\s+limit\s+/gi, '<strong class="key-word"> LIMIT </strong>') );
		$('#outputArea').html( $('#outputArea').html().replace(/\s+asc\s+/gi, '<strong class="key-word"> ASC </strong>') );
		$('#outputArea').html( $('#outputArea').html().replace(/\s+desc\s+/gi, '<strong class="key-word"> DESC </strong>') );

		// console.log(oFrom)
	}

	/*$("#outputArea").on('dblclick', function () {
		$(this).unwrap().wrap('<textarea id="" style="width:100%; heigth:100%">' + $(this).text() + '</textarea>t').select();
	})*/

	// 渲染sql
	function sqlRender(oSql) {
		oSql = sqlFormat(oSql);
		// 换行
		oSql = oSql.replace(/\(/gi, '(<br/><span class="indent1">');
		oSql = oSql.replace(/\)/gi, '</span><br/>)');
		oSql = oSql.replace(/,/gi, ',<br/>');
		oSql = oSql.replace(/and/gi, '<br/>AND');
		outputArea.innerHTML = oSql;

		$(".indent1").each(function () {
			// $(this).html(sqlFormat($(this).html()));
			$(this).html( $(this).html().replace(/select/gmi, 'SELECT<br/>') );
			$(this).html( $(this).html().replace(/from/gmi, '<br/>FROM<br/>') );
			$(this).html( $(this).html().replace(/left\s+join/gmi, '<br/>LEFT JOIN<br/>') );
			$(this).html( $(this).html().replace(/where/gmi, '<br/>WHERE<br/>') );
		})
	}
	// 格式化sql
	function sqlFormat(oSql) {
		// 最外层格式化
		if (oSql.match(/.*(?=FROM)/gi) == null) {
			return oSql;
		}
		var oSelect = '';
		// TODO
		oSelect = oSql.match(/.*(?=FROM)/gi)[0].replace(/select/i, 'SELECT <p class="indent1">') + '</p>';
		var froms = oSql.split(/from/gi);
		var oFrom = 'FROM <p class="indent1">' + froms[froms.length-1].split(/where/gi)[0] + '</p>';
		var owhere = '';
		var oOrder = '';
		if (froms[froms.length-1].split(/where/gi)[1].search(/order\s+by/gi) > 0) { // 如果有order by
			owhere = 'WHERE <p class="indent1">' + froms[froms.length-1].split(/where/gi)[1].split(/order\s+by/gi)[0] + '</p>';
			oOrder = 'ORDER BY <p class="indent1">' + froms[froms.length-1].split(/where/gi)[1].split(/order\s+by/gi)[1] + '</p>';
		} else {
			owhere = 'WHERE <p class="indent1">' + froms[froms.length-1].split(/where/gi)[1] + '</p>';
			
		}

		oSql = oSelect + oFrom + owhere + oOrder;
		return oSql;
	}

	// 点击copy到剪贴板
	copy_btn.onclick = function (e) {
		if (outputArea.innerText == '') {
			alert("啥也没有你让我复制个P丫 o(ﾟДﾟ)っ！"); 
			return;
		}

		try {
			outputArea_hide.value = outputArea.innerText;
			outputArea_hide.select();
			document.execCommand("copy",false,null);
			alert("已复制到剪贴板 Ψ(￣∀￣)Ψ")
		} catch(err) {
			alert("copy到剪贴板失败，你的牛腩器好像不滋泚哦 ┓(;´_｀)┏")
		}
	}

	// 鼠标移入结果区显示copy按钮
	/*$('.right').on('mouseover mouseout', function (e) {
		if (e.type == 'mouseover') {
			$(copy_btn).show();
		} else if (e.type == 'mouseout') {
			$(copy_btn).hide();
		}
		
	})*/
</script>
</body>
</html>
