<script>
	let Config = {}
	const pageReSize = () => {
		const width = $('body').width()
		const w = (width-38)/2
		$('#left').css('width', w)
		$('#right').css('width', w)
	}
	const initConfig = () => {
		Config = {
			cutoff: $('#cutoff').val() || '',
			cutoffI: $('#cutoffI').val() || '',
			cutoffG: $('#cutoffG').val() || '',

			replaceArg: $('#replaceArg').val() || '',
			replaceArg2: $('#replaceArg2').val() || '',
			beReplaceArg: $('#beReplaceArg').val() || '',
		}
	}
	const pageInit = () => {
		// view
		pageReSize()

		// config
		initConfig()
		
		$('#left').trigger('input')
	}
	

	$('#left,#cutoff,#cutoffI,#cutoffG,#replaceArg,#replaceArg2,#beReplaceArg').on('input', (e) => {
		initConfig()
		const oText = $('#left').val()
		const cutoffReg = new RegExp(Config.cutoff, Config.cutoffI+Config.cutoffG)
		const replaceArgReg = new RegExp(Config.replaceArg, 'g')
		const beReplaceArgReg = new RegExp(Config.beReplaceArg, 'g')
		
		// tab1
		let dHtml = oText.replace(cutoffReg, (m)=>`<span class='cutoff'>${m}</span>`)
		// let dHtml = oText.replace(cutoffReg, '<span class="cutoff">$1</span>')
		let ra2 = Config.replaceArg2 || '$&'
		dHtml = dHtml.replace(replaceArgReg, '<span class="replacefrom">'+ ra2 +'</span>')
		// dHtml = dHtml.replace(replaceArgReg, (m)=>`<span class='replacefrom'>${m}</span>`)
		dHtml = dHtml.replace(beReplaceArgReg, (m)=>`<mark>${m}</mark>`) 
		dHtml = dHtml.replace(/\n/g, '<br>')
		$('#outTab1 .content').html(dHtml)
		
		// tab2
		let replText = []
		$('#outTab1').find('.replacefrom').each((i, e) => replText.push(e.innerText))
		console.log(replText)
		console.log(oText.match(beReplaceArgReg))
		console.log(oText.replace(cutoffReg, ''))
		let dText = oText.replace(cutoffReg, '')
		for (let i = 0; i < replText.length; i++) {
			dText = dText.replace(new RegExp(Config.beReplaceArg), `<mark>${replText[i]}</mark>`)
		}
		const sm = SqlModUtil.parse(dText)
		const smf = sm.formatHTML()
		$('#outTab2 .content').html(smf)
	})

	const outputArea_hide = document.getElementById('outputArea_hide');
	const outputArea = document.getElementById('outputArea');
	// copy到剪贴板
	function copySql() {
		if (outputArea.innerText == '') {
			alert("啥也没有你让我复制个P丫 o(ﾟДﾟ)っ！"); 
			return;
		}
		try {
			outputArea_hide.value = outputArea.innerText;
			outputArea_hide.select();
			document.execCommand("copy",false,null);
			alert("已复制到剪贴板 Ψ(￣∀￣)Ψ")
		} catch(err) {
			alert("copy到剪贴板失败，你的牛腩器好像不滋泚哦 ┓(;´_｀)┏")
		}
	}
	$('#btn_copy').on('click', function () {
		copySql()
	})
	pageInit()
// -------------------------------------------------------------------------------------------------
	
	
</script>
